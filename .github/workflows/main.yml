
name: Build and Deploy to Azure 

on: 
  push: 
    branches: 
      - main

jobs:
  build-and-deploy: 
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # Permite que se escriba el id-token para autenticaci贸n

    steps: 
      
# Paso 1: Iniciar sesi贸n en Azure usando la Managed Identity
      - name: Login to Azure using Managed Identity
        uses: azure/login@v2
        with:
          identity: true  # Usar Managed Identity para la autenticaci贸n

      # Paso 2: Autenticarse en Azure Container Registry usando Managed Identity
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
          identity: true  # Usar Managed Identity para la autenticaci贸n

      # Paso 3: Desplegar en Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: mobileSpecAuth
          slot-name: production
          images: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/specsmobile:latest
