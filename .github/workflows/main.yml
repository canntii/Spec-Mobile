name: Build and Deploy to Azure 

on: 
  push: 
    branches: 
      - main

jobs:
  build-and-deploy: 
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # Permite que se escriba el id-token para autenticación

    steps: 
      
      # 3. Iniciar sesión en el Azure Container Registry
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}


   # 5. Iniciar sesión en Azure (utilizando Managed Identity para autenticar)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          identity: true  # Usar la Managed Identity de la Web App para autenticar

      # 6. Desplegar en Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: mobileSpecAuth
          slot-name: production
          images: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/specsmobile:latest
          identity: true  # Usar la Managed Identity para el despliegue

