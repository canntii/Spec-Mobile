
name: Build and Deploy to Azure 

on: 
  push: 
    branches: 
      - main

jobs:
  build-and-deploy: 
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # Permite que se escriba el id-token para autenticación

    steps: 
      
      # 4. Iniciar sesión en Azure usando Service Principal
      - name: Login to Azure using Service Principal
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 5. Desplegar en Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: mobileSpecAuth  # Nombre de tu Web App
          slot-name: production     # El nombre del slot de despliegue (production o el que estés usando)
          images: ${{ secrets.AZURE_ACR_LOGIN_SERVER }}/specsmobile:latest
